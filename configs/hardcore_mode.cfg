echo !IMPORTANT TO REMEMBER!;
echo To enable/disable Hardcore Mode, use the commands 'enable_hardcore' and 'disable_hardcore';

alias "enable_hardcore" 
"viewmodel_fov 54;
viewmodel_offset_x -2;
viewmodel_offset_y -2;
viewmodel_offset_z 2;
cl_crosshairusealpha true;
cl_crosshairalpha 0;
cl_drawhud 0;
bind MOUSE_X pitch;
bind MOUSE_Y yaw;
mouse_inverty 1";

alias "disable_hardcore" 
"viewmodel_presetpos 2;
viewmodel_presetpos 1;
bind h switchhands;
cl_crosshairalpha 200;
cl_drawhud 1;
bind MOUSE_X yaw;
bind MOUSE_Y pitch;
mouse_inverty 0";