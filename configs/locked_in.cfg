echo !IMPORTANT!;
echo I recommend you make a backup of your current config and settings.;
echo My configs change many things, therefore I can not promise that your personalized settings will be saved.;
echo To enable/disable Hardcore Mode, use the commands 'enable_locked' and 'disable_locked';

alias "+locked_in" "unbind mouse_x;bind mouse_y pitch;+attack";
alias "-locked_in" "bind mouse_x yaw;unbind mouse_y;-attack";

alias "enable_locked" "bind mouse_x yaw;unbind mouse_y;bind mouse1 +locked_in";
alias "disable_locked" "bind mouse_x yaw;bind mouse_y pitch;bind mouse1 +attack"
