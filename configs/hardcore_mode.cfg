echo !IMPORTANT!;
echo I recommend you make a backup of your current config and settings.;
echo My configs change many things, therefore I can not promise that your personalized settings will be saved.;
echo To enable/disable Hardcore Mode, use the commands 'enable_hardcore' and 'disable_hardcore';
echo If you need something more difficult, you can enable/disable Impossible Mode using 'enable_impossible' and 'disable_impossible';

alias "enable_hardcore" "viewmodel_fov 54;viewmodel_offset_x -2;viewmodel_offset_y -2;viewmodel_offset_z 2;cl_crosshairusealpha true;cl_crosshairalpha 0;cl_draw_only_deathnotices 1;cl_drawhud_force_deathnotices -1";

alias "disable_hardcore" "viewmodel_presetpos 2;viewmodel_presetpos 1;bind h switchhands;cl_crosshairalpha 200;cl_draw_only_deathnotices 0;cl_drawhud_force_deathnotices 0;bind MOUSE_X yaw;bind MOUSE_Y pitch;mouse_inverty false";

alias "enable_impossible" "bind MOUSE_X pitch;bind MOUSE_Y yaw;mouse_inverty true";

alias "disable_impossible" "bind MOUSE_X yaw;bind MOUSE_Y pitch;mouse_inverty false"
